name: Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build_and_push_images:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Web Container
        run: |
          docker build -t rumeebs23/web_container:latest -f Dockerfile .
          docker push rumeebs23/web_container:latest

      - name: Build and Push Database Container
        run: |
          docker build -t rumeebs23/database_container:latest -f Dockerfile .
          docker push rumeebs23/database_container:latest
